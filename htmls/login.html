<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login at ArtStore</title>	
	<link type="text/css" rel="stylesheet" href="../cssstyle/css/global.css">
	<link type="text/css" rel="stylesheet" href="../cssstyle/login.css">
	<script>
		function validateForm(){
			var validate=1;
			var x=document.forms["myForm"]["username"].value;
			if (x==null || x==""){
				alert("Usename must be filled");
				validate=0;
			}
			var x1=document.forms["myForm"]["password"].value;
			if (x1==null || x1==""){
				alert("Password must be filled");
				validate=0;
			}
			return validate;
		}
		function submitForm(){
			var x=validateForm();
			if(x) alert("Log in successfully!");
		}	 
	</script>
</head>
<body id="allcontent">
	<div id="footprints" class="button"></div>
	<header id="top">
		<h1 class="title">Log in ArtStore</h1>
	</header>
	<main id="main">
	<form name="myForm" onsubmit="submitForm();">
		<label id="subtitle">Login Art store</label>
			<div class="captab"><div class="cap">Account</div><input type="text" name="username" value="" placeholder="Name of account"></div>
			<div class="captab"><div class="cap">Password</div><input type="password" name="password" value="" placeholder="Password"></div>
			<input type="submit" value="LOG IN" >
	</form>
	<div class="funcbutton">
		<button><a  href="register.html" class="button">Create Your Account</a></button>
		<button><a href="homepage.html" class="button">Return to the Homepage</a></button>
	</div>
	</main>
	<footer>

	</footer>
</body>
<script src="footprint.js"></script>
</html>
